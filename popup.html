<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- We will use a custom CSS file for the new look -->
    <link rel="stylesheet" href="popup.css">
    <!-- Google Font for a premium feel -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="weather-container">
        <!-- Search Bar -->
        <div id="search-container">
            <input type="text" id="city-search" placeholder="Enter a city name...">
            <button id="search-button" aria-label="Search">
                <!-- SVG search icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>
        
        <div id="weather-display" class="loading">
            <p>Loading weather...</p>
        </div>

        <div id="forecast-container">
            <!-- 5-Day forecast will be injected here by JavaScript -->
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="popup.js"></script>
</body>
</html>
